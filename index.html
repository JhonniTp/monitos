<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mono</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        
        img {
            display: block;
            max-width: 100%;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }
        
        @media screen and (max-width: 768px) {
            body {
                padding: 0;
            }
            
            img {
                width: 100vw;
                height: 100vh;
                max-width: 100vw;
                max-height: 100vh;
                object-fit: cover;
            }
        }
    </style>
</head>
<body>
    <img src="./HAHA.jpeg" alt="">
</body>
</html>
